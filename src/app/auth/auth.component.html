<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-12 justify-content-center">
        <h1 class="text-center">Welcome to test task</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form [formGroup]="authUser" (ngSubmit)="onSubmit()">
          <div class="form-group d-flex flex-column">
            <label>
              <span>Email</span>
              <input class="form-control" [formControlName]="'user'" type="email" placeholder="Email">
            </label>
            <label>
              <span>Password</span>
              <input class="form-control" [formControlName]="'password'" type="password" placeholder="Password">
            </label>
          </div>
          <p class="auth-info" [ngClass]="{'invalid': !checkAuth}">The username or password you have entered is invalid.
          </p>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
