<section class="feed">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>{{feed.title}}</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="rss-item-wrap" *ngFor="let item of feeds">
          <app-rss-item [feed]="item"></app-rss-item>
        </div>
      </div>
    </div>
  </div>
</section>
